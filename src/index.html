<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sleep Outside | Home</title>
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="../css/style.css" />

  <script type="module" src="./js/main.js"></script>

</head>

<body>
  <header id="main-header" class="divider">

  </header>
  <main class="divider">
    <div class="hero">
      <img src="/images/banner-sm.jpg" srcset="images/banner-sm.jpg 500w, images/banner.jpg"
        alt="image of a high mountain lake" />




      <div class="logo logo--square">
        <img src="/images/noun_Tent_2517.svg" alt="tent image for logo" />
        <div>Sleep<span class="highlight">Outside</span></div>
      </div>
      <div class="mission">
        <p>
          Our mission is to provide you with everything you need to sleep
          outside comfortably at an affordable price.
        </p>
      </div>


    </div>
    <div class="categorys-section">

      <div class="category-card">
        <a href="../product_listing/index.html?category=tents">
          <img src="/images/category-tents.svg" alt="tent image for category" />
          <div>Tents</div>
        </a>
      </div>
      <div class="category-card">
        <a href="../product_listing/index.html?category=backpacks">
          <img src="/images/category-backpacks.svg" alt="backpacks image for category" />
          <div>Backpacks</div>
        </a>
      </div>
      <div class="category-card">
        <a href="../product_listing/index.html?category=sleeping-bags">
          <img src="/images/category-sleepingbags.svg" alt="sleeping bag image for category" />
          <div>Sleeping Bags</div>
        </a>
      </div>


      <div class="category-card">
        <a href="../product_listing/index.html?category=hammocks">
          <img src="/images/category-hammocks.svg" alt="hammocks image for category" />
          <div>Hammocks</div>
        </a>
      </div>

    </div>

  </main>
  <footer id="main-footer">
  </footer>
</body>

</html>
