<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Home</title>

    <!-- CSS -->
    <link rel="stylesheet" href="/css/style.css" />

    <!-- Main JS -->
    <script type="module" src="/js/main.js"></script>
  </head>

  <body>
    <p style="padding:20px; background:red; color:white; font-size:20px;">
      Loaded from: <span id="path"></span>
    </p>

    <script>
      document.getElementById("path").textContent = window.location.href;
    </script>

    <!-- DYNAMIC HEADER (from partials/header.html) -->
    <header id="main-header"></header>

    <main class="divider">

      <!-- HERO -->
      <div class="hero">
        <img
          src="/images/banner-sm.jpg"
          srcset="/images/banner-sm.jpg 500w, /images/banner.jpg"
          alt="image of a high mountain lake"
        />

        <div class="logo logo--square">
          <img src="/images/noun_Tent_2517.svg" alt="Tent Logo" />
          <div>Sleep<span class="highlight">Outside</span></div>
        </div>

        <div class="mission">
          <p>
            Our mission is to provide you with everything you need to sleep
            outside comfortably at an affordable price.
          </p>
        </div>
      </div>
      <div class="categorys-section">
        <div class="category-card">
          <a href="../product_listing/index.html?category=tents">
            <img
              src="/images/category-tents.svg"
              alt="tent image for category"
            />
            <div>Tents</div>
          </a>
        </div>
        <div class="category-card">
          <a href="../product_listing/index.html?category=backpacks">
            <img
              src="/images/category-backpacks.svg"
              alt="backpacks image for category"
            />
            <div>Backpacks</div>
          </a>
        </div>
        <div class="category-card">
          <a href="../product_listing/index.html?category=sleeping-bags">
            <img
              src="/images/category-sleepingbags.svg"
              alt="sleeping bag image for category"
            />
            <div>Sleeping Bags</div>
          </a>
        </div>

      <!-- TOP PRODUCTS -->
      <section class="products">
        <h2>Top Products</h2>
        <ul class="product-list"></ul>
      </section>

      <!-- CATEGORY CARDS -->
      <div class="category-card">
        <a href="/product_listing/index.html?category=tents">
          <img src="/images/category-tents.png" alt="Tents category" />
          <div>Tents</div>
        </a>
      </div>

      <div class="category-card">
        <a href="/product_listing/index.html?category=backpacks">
          <img src="/images/category-backpacks.png" alt="Backpacks category" />
          <div>Backpacks</div>
        </a>
      </div>

      <div class="category-card">
        <a href="/product_listing/index.html?category=sleeping-bags">
          <img src="/images/category-sleepingbags.png" alt="Sleeping Bags category" />
          <div>Sleeping Bags</div>
        </a>
      </div>

      <div class="category-card">
        <a href="/product_listing/index.html?category=hammocks">
          <img src="/images/category-hammocks.png" alt="Hammocks category" />
          <div>Hammocks</div>
        </a>
      </div>

    </main>

    <!-- DYNAMIC FOOTER -->
    <footer id="main-footer"></footer>
  </body>
</html>
